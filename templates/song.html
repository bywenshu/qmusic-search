<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ songname }} - {{ singer }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://pub-2f343bc3f5884c2bb9d409ccde31c5af.r2.dev/favicon.ico.svg" type="image/svg+xml">
    <link href="https://pub-2f343bc3f5884c2bb9d409ccde31c5af.r2.dev/icon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e1f1f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            overflow: hidden;
            white-space: nowrap;
            width: 80%;
            box-sizing: border-box;
            position: relative;
            text-align: center;
        }
        .marquee-container {
            display: inline-block;
            position: relative;
            width: 100%;
        }
        .marquee {
            display: inline-block;
            animation: marquee-left 10s linear infinite paused;
            animation-delay: 1s;
        }
        @keyframes marquee-left {
            0% { transform: translateX(0); }
            25% { transform: translateX(-50%); }
            50% { transform: translateX(0); }
            75% { transform: translateX(0%); }
            100% { transform: translateX(0); }
        }
        .song-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .song-container img {
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .song-details {
            text-align: center;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        audio {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .button {
            flex: 1;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            max-width: 45%;
            transition: background-color 0.3s ease, width 1s ease;
        }
        .button.loop-on {
            background-color: #32cd32;
        }
        .button.loop-off {
            background-color: #cccccc;
        }
        .links {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .link {
            color: #6200ea;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
        .material-icons {
            vertical-align: middle;
            margin-right: 8px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .song-container {
                padding: 10px;
            }
            .song-container img {
                max-width: 100%;
                height: auto;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .button {
                width: 90%;
                margin: 5px 0;
            }
            .links {
                width: 90%;
            }
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { background: rgba(0, 0, 0, 0); }
            to { background: rgba(0, 0, 0, 0.5); }
        }
        @keyframes fadeOut {
            from { background: rgba(0, 0, 0, 0.5); }
            to { background: rgba(0, 0, 0, 0); }
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            transform: scale(0) translateY(100%);
            animation: popupIn 0.5s forwards;
        }
        @keyframes popupIn {
            from { transform: scale(0) translateY(100%); }
            to { transform: scale(1) translateY(0); }
        }
        @keyframes popupOut {
            from { transform: scale(1) translateY(0); }
            to { transform: scale(0) translateY(100%); }
        }
        .quality-option {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .quality-option:hover {
            background-color: #4a00b3;
        }
    </style>
</head>
<body>
    <h1>
        <div class="marquee-container">
            <span class="marquee">{{ songname }}</span>
        </div>
    </h1>
    <div class="song-container">
        <img src="{{ img_url if img_url else 'https://pub-2f343bc3f5884c2bb9d409ccde31c5af.r2.dev/cover.jpg' }}" alt="Album Cover">
        <div class="buttons">
            <button class="button" onclick="showQualityOptions(this)">ÂêàÂπ∂Èü≥‰πêÂÖÉ‰ø°ÊÅØÂπ∂‰∏ãËΩΩ</button>
            <a href="data:text/plain;charset=utf-8,{{ lyrics | urlencode }}" class="button" download="{{ songname }} - {{ singer }}.lrc.txt">‰∏ãËΩΩÊ≠åËØç</a>
            <button class="button" onclick="copyLyrics()">Â§çÂà∂Ê≠åËØç</button>
        </div><br>
        <div class="song-details">
            <p><strong>Ê≠åÊâãÔºö</strong>{{ singer }}</p>
            <p><strong>ÊâÄÂ±û‰∏ìËæëÔºö</strong>{{ albumname }}</p>
            <p><strong>Êó∂ÈïøÔºö</strong>{{ duration }}</p>
            <p><strong>Ê≠åËØçÔºö</strong></p>
            <pre id="lyrics">{{ lyrics|safe }}</pre>
        </div>
        <button id="loop-button" class="button loop-on" onclick="toggleLoop()">ÂçïÊõ≤Âæ™ÁéØÔºöÂºÄ üîÅ</button>
        <audio id="audio" controls loop>
            <source src="{{ music_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="buttons">
        <button class="button" onclick="history.back()">‰∏ä‰∏ÄÈ°µ</button>
        <button class="button" onclick="goHome()">
            <a>üè†</a>
        </button>
    </div><br>

    <div class="popup-overlay" id="popup-overlay" style="display: none;">
        <div class="popup-content" id="popup-content">
            <h2>ÈÄâÊã©Èü≥Ë¥®</h2>
            <div id="quality-options">Ê≠£Âú®Á≠âÂæÖÂêéÁ´ØÊé•Âè£ÂìçÂ∫î‚Ä¶‚Ä¶</div>
            <button class="button" onclick="closePopup()">ÂèñÊ∂à</button>
        </div>
    </div>

    <script>
        let availableQualities = {};
        const qualityOrder = ['m4a', '128', '320', 'flac'];
        document.addEventListener("DOMContentLoaded", function() {
            const marquee = document.querySelector('.marquee');
            const marqueeContainer = document.querySelector('.marquee-container');
            const marqueeWidth = marquee.offsetWidth;
            const containerWidth = marqueeContainer.offsetWidth;

            if (marqueeWidth > containerWidth) {
                marquee.style.animationPlayState = 'running';
            } else {
                marqueeContainer.style.textAlign = 'center';
            }

            // ËØ∑Ê±Ç /qualities Ë∑ØÁî±
            const songmid = "{{ songmid }}";
            fetch(`/qualities?songmid=${songmid}`)
                .then(response => response.json())
                .then(data => {
                    availableQualities = data.urls;
                    updateQualityOptions();
                })
                .catch(error => {
                    console.error('Error fetching qualities:', error);
                    const qualityOptions = document.getElementById('quality-options');
                    qualityOptions.innerText = 'Ëé∑ÂèñÈü≥Ë¥®ÈÄâÈ°πÂ§±Ë¥•„ÄÇ';
                });
        });

        function updateQualityOptions() {
            const qualityOptions = document.getElementById('quality-options');
            qualityOptions.innerHTML = '';

            for (const quality of qualityOrder) {
                if (availableQualities[quality]) {
                    const button = document.createElement('button');
                    button.className = 'quality-option';
                    button.innerText = quality.toUpperCase();
                    button.onclick = () => processSong(quality);
                    qualityOptions.appendChild(button);
                }
            }

            if (!qualityOptions.hasChildNodes()) {
                qualityOptions.innerText = 'Ê≤°ÊúâÂèØÁî®ÁöÑÈü≥Ë¥®ÈÄâÈ°π„ÄÇ';
            }
        }

        function showQualityOptions(button) {
            const popupOverlay = document.getElementById('popup-overlay');
            const popupContent = document.getElementById('popup-content');

            popupOverlay.style.display = 'flex';
            popupContent.style.animation = 'popupIn 0.5s forwards';
        }

        function closePopup() {
            const popupOverlay = document.getElementById('popup-overlay');
            const popupContent = document.getElementById('popup-content');

            popupContent.style.animation = 'popupOut 0.5s forwards';
            popupOverlay.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                popupOverlay.style.display = 'none';
                popupOverlay.style.animation = 'fadeIn 0.5s';
            }, 500);
        }

        function processSong(quality) {
            closePopup();
            const song_name = "{{ songname|safe }}".replace(/"/g, '');
            const artist = "{{ singer|safe }}".replace(/"/g, '');
            const lyrics = `{{ lyrics|safe }}`;
            const cover_url = "{{ img_url|safe }}";
            const music_url = availableQualities[quality].url;

            const songData = {
                song_name: song_name,
                artist: artist,
                lyrics: lyrics,
                cover_url: cover_url,
                music_url: music_url,
                quality: quality
            };

            fetch('https://xxxxxx/process_song', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'cors',
                body: JSON.stringify(songData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.s3_url) {
                    window.location.href = data.s3_url;
                } else {
                    alert('Â§ÑÁêÜÊ≠åÊõ≤Â§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Â§ÑÁêÜÊ≠åÊõ≤Êó∂ÂèëÁîüÈîôËØØ');
            });
        }

        function copyLyrics() {
            const lyricsText = document.getElementById('lyrics').innerText;
            navigator.clipboard.writeText(lyricsText).then(() => {
                alert('Ê≠åËØçÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Â§çÂà∂Ê≠åËØçÂ§±Ë¥•');
            });
        }

        function goHome() {
            window.location.href = '/';
        }

        function toggleLoop() {
            const audio = document.getElementById('audio');
            const loopButton = document.getElementById('loop-button');
            audio.loop = !audio.loop;
            if (audio.loop) {
                loopButton.classList.remove('loop-off');
                loopButton.classList.add('loop-on');
                loopButton.textContent = 'ÂçïÊõ≤Âæ™ÁéØÔºöÂºÄ üîÅ';
            } else {
                loopButton.classList.remove('loop-on');
                loopButton.classList.add('loop-off');
                loopButton.textContent = 'ÂçïÊõ≤Âæ™ÁéØÔºöÂÖ≥';
            }
        }
    </script>
</body>
</html>
